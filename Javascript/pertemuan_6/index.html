<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Penduduk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark shadow-sm sticky-top bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 mx-5">Manajemen Data Penduduk</span>
      </div>
    </nav>

    <div class="container mt-4 mb-3 min-vh-100">
        <div class="row">
            <div class="col-lg-4">
                <div class="d-grid bg-white p-4 card shadow mb-3">
                    <p><b><i class="bi bi-plus-circle-fill text-success"></i>&nbsp;Tambah Penduduk</b></p>
                    <form id="formTambahUser">
                        <label for="nama" class="mb-2">Nama</label>
                        <input type="text" class="form-control mb-3" id="inputNama" placeholder="Masukan Nama" required>
                        <label for="umur" class="mb-2">Umur</label>
                        <input type="number" class="form-control mb-4" id="inputUmur" placeholder="Masukan Umur" required>
                        <label for="alamat" class="mb-2">Alamat</label>
                        <input type="text" class="form-control mb-4" id="inputAlamat" placeholder="Masukan Alamat" required>
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" class="form-control mb-4" id="inputEmail" placeholder="Masukan Email" required>
                        <button class="btn btn-success" id="tambahPendudukBtn" type="submit"><i class="bi bi-plus"></i>&nbsp;Tambahkan Penduduk</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8 min-vh-100">
                <div class="bg-white p-4 card shadow mb-3 h-100">
                    <p class=><b><i class="bi bi-box-fill text-primary"></i>&nbsp;Data Penduduk</b></p>
                    <div id="dataPenduduk" class="mb-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama</th>
                                    <th>Umur</th>
                                    <th>Alamat</th>
                                    <th>Email</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="listUser">
                                <!-- Data produk akan ditambahkan di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-dark text-white text-center p-3 mt-4">
      <p>Dibuat oleh <b>Ihsan Ahmad Al-Ghifari</b> | STT Terpadu Nurul Fikri</p>

      <a href="https://www.instagram.com/dltks_dkfrl?igsh=aGUyM2lxbnZyMm91" class="text-white ms-2" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://github.com/Ialghi" class="text-white ms-2" target="_blank"><i class="bi bi-github"></i></a>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
